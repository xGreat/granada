        re-type password:<br />
        <input type="password" name="password2" placeholder="re-type password"></input><br /><br />
        <button>Create account</button>
      </form>
      <br />
      <a href="/">index</a>
    </div>
    <script type="text/javascript" src="/resources/log/js/log.js"></script>

      window.onload = function(){

      };
    </script>
  </body>
</html>
